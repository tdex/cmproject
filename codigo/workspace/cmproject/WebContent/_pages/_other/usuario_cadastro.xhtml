<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../main.xhtml">
	<ui:define name="conteudo">
		<b:container>
			<b:well>
				<h1>Cadastre-se gratuitamente</h1>
				<h:form>
					<p:growl id="growl" showDetail="true" sticky="true" />
					<h:panelGrid columns="1" cellpadding="2">
						<b:inputText value="#{usuarioMB.usuario.nome}" id="nome"
							placeholder="Ex: Romero Brito" required="true"
							requiredMessage="Campo Nome Obrigatório">
							<f:facet name="prepend">
								<h:outputText value="Nome: " for="nome" />
							</f:facet>
						</b:inputText>

						<b:inputText id="email" placeholder="" required="true"
							value="#{usuarioMB.usuario.email}"
							requiredMessage="Insira um e-mail válido">
							<f:facet name="prepend">
								<h:outputText value="Email: " />
							</f:facet>
						</b:inputText>

						<b:inputSecret id="senha" placeholder="" required="true"
							value="#{usuarioMB.usuario.senha}"
							requiredMessage="Senha Obrigatória">
							<f:facet name="prepend">
								<h:outputText value="Senha: " />
							</f:facet>
						</b:inputSecret>

						<b:inputText id="cpf" placeholder="apenas numeros!"
							value="#{usuarioMB.usuario.cpf}" required="true"
							requiredMessage="Insira seu CPF">
							<f:facet name="prepend">
								<h:outputText value="CPF: " />
							</f:facet>
						</b:inputText>

						<b:inputText id="telefone" placeholder="apenas numeros!"
							value="#{usuarioMB.usuario.telefone}" required="true"
							requiredMessage="Insira um telefone">
							<f:facet name="prepend">
								<h:outputText value="Telefone: " />
							</f:facet>
							<f:ajax event="keypress" execute="telefone" />
						</b:inputText>

						<b:inputText id="endereco" placeholder="" required="true"
							value="#{usuarioMB.usuario.endereco}"
							requiredMessage="Insira um endereço">
							<f:facet name="prepend">
								<h:outputText value="Endereço: " />
							</f:facet>
						</b:inputText>

						<h:panelGrid columns="2">
							<b:commandButton value="Cadastre-se" look="success" type="submit"
								action="#{usuarioMB.salvar(usuarioMB.usuarioEnumVisitante)}" update="form" />
							<!--b:commandButton value="Limpar" type="reset" /-->
						</h:panelGrid>
					</h:panelGrid>
				</h:form>
			</b:well>
		</b:container>
	</ui:define>
</ui:composition>
</html>
