<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../main.xhtml">
	<ui:define name="conteudo">

		<b:container>
			<div id="total_carros">
				<b:row styleClass="show-grid">
					<ui:repeat var="veiculo" value="#{veiculoMB.listar()}">
						<b:column span="4" col-xs="12" col-sm="6">
							<div id="carro_list">
								<h1>
									<h:outputText value="#{veiculo.nome}" />
								</h1>
								<h2>
									<h:outputText value="#{veiculo.modelo}" />
								</h2>
								<img src="#{request.contextPath}/_resources/_img/cama.png" alt="" class="car_img"/>
								<span> <h:outputText value="#{veiculo.descricao}" /></span>
								<br />
								<b:button value="Alugar"/>
							</div>
						</b:column>
					</ui:repeat>
				</b:row>
			</div>
		</b:container>
	</ui:define>
</ui:composition>
</html>
