<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../main.xhtml">
	<ui:define name="conteudo">
		<b:container>
			<h1>Nossos Veículos</h1>
			<p:dataTable value="#{veiculoMB.listar()}" var="veiculo"
				id="veiculoTable" widgetVar="dataTable" paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,20" rowKey="#{veiculo.id_veiculo}"
				selectionMode="single">

				<!-- 					<p:ajax event="rowSelect" listener="#{alunoListMB.selectAluno}"
						oncomplete="enableButtons();" />
					<p:ajax event="page" listener="#{alunoListMB.unselectAluno}"
						oncomplete="unselectRows();" />
					<p:ajax event="rowUnselect" listener="#{alunoListMB.unselectAluno}"
						oncomplete="disableButtons();" />
 -->
				<p:column headerText="Nome">
					<h:outputText value="#{veiculo.nome}" />
				</p:column>
				<p:column headerText="Modelo">
					<h:outputText value="#{veiculo.modelo}" />
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{veiculo.descricao}" />
				</p:column>
				<p:column headerText="Imagem">
					<img src="#{veiculo.imagem}" width="100%" />
				</p:column>
			</p:dataTable>
		</b:container>
	</ui:define>
</ui:composition>
</html>
