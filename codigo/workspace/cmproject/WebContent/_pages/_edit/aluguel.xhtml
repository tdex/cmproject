<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../main.xhtml">
	<ui:define name="conteudo">
		<b:container>
			<b:well>
				<h1>Alugar este veículo</h1>
				<h:form>

					<p:growl id="growl" showDetail="true" sticky="true" />


					<img src="#{request.contextPath}/_resources/_img/cama.png" alt=""
						class="car_img" />
					<br />

					<h3>
						<h:outputText value="Nome: " style="font-weight:bold" />
						<h:outputText value="#{veiculo.nome}" />
					</h3>
					<h3>
						<h:outputText value="Modelo: " style="font-weight:bold" />
						<h:outputText value="#{veiculo.modelo}" />
					</h3>
					<h3>
						<h:outputText value="Tipo: " style="font-weight:bold" />
						<h:outputText value="#{veiculo.tipo}" />
					</h3>
					<h3>
						<h:outputText value="Descrição: " style="font-weight:bold" />
						<h:outputText value="#{veiculo.descricao}" />
					</h3>
					<h3>
						<h:outputText value="Valor: " style="font-weight:bold" />
						<h:outputText value="#{veiculo.valor}" />
					</h3>

					<h3>
						<h:outputText value="Data de retirada :" style="font-weight:bold" />
						<p:inputMask value="#{veiculoMB.veiculo.dataInicio}"
							mask="99/99/9999" />
					</h3>

					<h3>
						<h:outputText value="Data de devolução :" style="font-weight:bold" />
						<p:inputMask value="#{veiculoMB.veiculo.dataFinal}"
							mask="99/99/9999" />
					</h3>

					<h3>
						<h:commandButton value="Confirmar aluguel"
							action="#{veiculoMB.alugar}">
							<f:param name="nome" value="#{veiculo.nome}" />
						</h:commandButton>
					</h3>

				</h:form>
			</b:well>
		</b:container>
	</ui:define>
</ui:composition>
</html>
