<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../main.xhtml">
	<ui:define name="conteudo">
		<b:container>
			<b:well>
				<h1>Aluguel de ve√≠culo</h1>
				<h:form>

					<p:growl id="growl" showDetail="true" sticky="true" />

					<h:inputHidden value="#{usuarioMB.usuarioLogado.id_visitante}" />
					<h:inputHidden value="#{veiculoMB.selectedVeiculo.id_veiculo}" />

					<h:panelGrid columns="1" cellpadding="2">
						<b:datepicker value="#{aluguelMB.aluguel.retirada}" id="nome" />
						<f:facet name="prepend">
							<h:outputText value="Retirada: " />
						</f:facet>
						</b:inputText>

						<b:datepicker value="#{aluguelMB.aluguel.entrega}" id="nome" />
						<f:facet name="prepend">
							<h:outputText value="Entrega: " />
						</f:facet>
						</b:inputText>

						<h:panelGrid columns="2">
							<b:commandButton value="Alugar" look="success" type="submit"
								actionListener="#{aluguelMB.save}" />
						</h:panelGrid>
					</h:panelGrid>
				</h:form>

			</b:well>
		</b:container>
	</ui:define>
</ui:composition>
</html>
