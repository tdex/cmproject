<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../main.xhtml">
	<ui:define name="conteudo">
		<b:container>
			<b:well>
				<h1>Cadastro Visitante</h1>
				<h:form>

					<h:panelGrid columns="1" cellpadding="2">
						<b:inputText value="" id="nome"
							placeholder="Ex: Tarcísio Deschamps" required="true"
							requiredMessage="Campo Obrigatório">
							<f:facet name="prepend">
								<h:outputText value="Nome: " />
							</f:facet>
						</b:inputText>
						<p:message for="nome" />

						<b:inputText id="telefone" placeholder="apenas numeros!"
							required="true" requiredMessage="Campo Obrigatório">
							<f:facet name="prepend">
								<h:outputText value="Telefone: " />
							</f:facet>
						</b:inputText>
						<p:message for="telefone" />

						<b:inputText id="email" placeholder="" required="true"
							requiredMessage="Campo Obrigatório">
							<f:facet name="prepend">
								<h:outputText value="Email: " />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="@" />
							</f:facet>
						</b:inputText>
						<p:message for="email" />

						<b:inputSecret id="senha" placeholder="" required="true"
							requiredMessage="Campo Obrigatório">
							<f:facet name="prepend">
								<h:outputText value="Senha: " />
							</f:facet>
						</b:inputSecret>
						<p:message for="senha" />

						<b:inputText id="endereco" placeholder=""
							required="true" requiredMessage="Campo Obrigatório">
							<f:facet name="prepend">
								<h:outputText value="Endereço: " />
							</f:facet>
						</b:inputText>
						<p:message for="endereco" />

						<b:commandButton value="Cadastrar" />
					</h:panelGrid>
				</h:form>
			</b:well>
		</b:container>
	</ui:define>
</ui:composition>
</html>
