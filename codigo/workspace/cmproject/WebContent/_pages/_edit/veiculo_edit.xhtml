<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../main.xhtml">
<head></head>
	<ui:define name="conteudo">
		<b:container>
			<h1>Cadastro de Veículo</h1>
			<h:form enctype="multipart/form-data">
				<p:growl id="growl" showDetail="true" sticky="true" />
				<h:panelGrid columns="1" cellpadding="2">
					<b:inputText value="#{veiculoMB.veiculo.nome}" id="nome"
						placeholder="Ex:Porshe Caynam" required="true"
						requiredMessage="Campo Nome Obrigatório">
						<f:facet name="prepend">
							<h:outputText value="Nome: " />
						</f:facet>
					</b:inputText>

					<b:inputText id="modelo" placeholder=""
						value="#{veiculoMB.veiculo.modelo}" required="true"
						requiredMessage="Campo Obrigatório">
						<f:facet name="prepend">
							<h:outputText value="Modelo: " />
						</f:facet>
					</b:inputText>

					<b:inputText id="valor" placeholder=""
						value="#{veiculoMB.veiculo.valor}" required="true"
						requiredMessage="Campo Obrigatório">
						<f:facet name="prepend">
							<h:outputText value="Valor: R$" />
						</f:facet>
					</b:inputText>

					<b:inputText id="valorPromocao" placeholder=""
						value="#{veiculoMB.veiculo.valorPromocao}" required="true"
						requiredMessage="Campo Obrigatório">
						<f:facet name="prepend">
							<h:outputText value="Valor da promoção: R$" />
						</f:facet>
					</b:inputText>

					<b:selectOneMenu required="true" value="#{veiculoMB.veiculo.tipo}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{veiculoMB.tipoVeiculo}" />
						<f:facet name="prepend">
							<h:outputText value="Tipo de Veículo" />
						</f:facet>
					</b:selectOneMenu>

					<b:selectOneMenu required="true"
						value="#{veiculoMB.veiculo.status}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{veiculoMB.statusVeiculos}" />
						<f:facet name="prepend">
							<h:outputText value="Status do Veículo" />
						</f:facet>
					</b:selectOneMenu>

					<h:outputLabel>Descrição</h:outputLabel>
					<p:inputTextarea rows="6" cols="33"
						value="#{veiculoMB.veiculo.descricao}" />

					<br />
					<br />

					<p:fileUpload mode="simple" value="#{veiculoMB.file}" requiredMessage="Escolha uma foto para o veículo"/>

					<br />
					<br />

					<br />
					<h:panelGrid columns="2">
						<b:commandButton value="Cadastrar" look="success" type="submit"
							action="#{veiculoMB.salvar}" />
						<!--b:commandButton value="Limpar" type="reset"/-->
					</h:panelGrid>

				</h:panelGrid>
			</h:form>

		</b:container>
	</ui:define>
</ui:composition>
</html>
