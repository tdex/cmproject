<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../main.xhtml">
	<ui:define name="conteudo">
		<b:container>
			<b:well>
				<h1>Cadastro de Colaborador</h1>
				<h:form>

					<h:panelGrid columns="1" cellpadding="2">
						<b:inputText value="#{colaboradorMB.colaborador.nome}" id="nome" 
							placeholder="Ex: Tarcísio Deschamps" required="true"
							requiredMessage="Campo Obrigatório">
							<f:facet name="prepend">
								<h:outputText value="Nome: " />
							</f:facet>
						</b:inputText>

						<b:inputText id="telefone" placeholder="apenas numeros!" value="#{colaboradorMB.colaborador.telefone}"
							required="true" requiredMessage="Campo Obrigatório">
							<f:facet name="prepend">
								<h:outputText value="Telefone: " />
							</f:facet>
						</b:inputText>

						<b:inputText id="cpf" placeholder="apenas numeros!" value="#{colaboradorMB.colaborador.cpf}"
							required="true" requiredMessage="Campo Obrigatório">
							<f:facet name="prepend">
								<h:outputText value="CPF: " />
							</f:facet>
						</b:inputText>

						<b:inputText id="email" placeholder="" required="true" value="#{colaboradorMB.colaborador.email}"
							requiredMessage="Campo Obrigatório">
							<f:facet name="prepend">
								<h:outputText value="Email: " />
							</f:facet>
						</b:inputText>

						<b:inputSecret id="senha" placeholder="" required="true" value="#{colaboradorMB.colaborador.senha}"
							requiredMessage="Campo Obrigatório">
							<f:facet name="prepend">
								<h:outputText value="Senha: " />
							</f:facet>
						</b:inputSecret>

						<b:inputText id="endereco" placeholder="" required="true" value="#{colaboradorMB.colaborador.endereco}"
							requiredMessage="Campo Obrigatório">
							<f:facet name="prepend">
								<h:outputText value="Endereço: " />
							</f:facet>
						</b:inputText>

						<b:selectOneMenu value="#{colaboradorMB.colaborador.tipoAcesso}">
						<f:facet name="prepend">
								<h:outputText value="Tipo Funcionário"/>
						</f:facet>
							<f:selectItem itemLabel="Selecione" itemValue=""/>
							<f:selectItems value="#{colaboradorMB.tipoAcesso}" />
						</b:selectOneMenu>
							
						<h:panelGrid columns="2">	
						<b:commandButton value="Cadastrar" look="success" type="submit" actionListener="#{colaboradorMB.salvar}"/>
						<!-- <b:commandButton value="Limpar" look="danger" type="reset"/>  -->
						</h:panelGrid>
					</h:panelGrid>
					<b:messages/>
				</h:form>

			</b:well>
		</b:container>
	</ui:define>
</ui:composition>
</html>
