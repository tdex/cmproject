<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../main.xhtml">
	<ui:define name="conteudo">
		<b:container>
			<b:well>
				<h:form>
					<h1>Usu√°rios cadastrados</h1>
					<p:contextMenu for="usuarioTable">
						<p:menuitem value="Delete" update="usuarioTable"
							icon="ui-icon-close" action="#{usuarioMB.deletar}" />

					</p:contextMenu>
					<p:dataTable value="#{usuarioMB.listar()}" var="usuario"
						id="usuarioTable" widgetVar="dataTable" paginator="true" rows="10"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,20" rowKey="#{usuario.id_visitante}"
						selectionMode="single" selection="#{usuarioMB.selectedUsuario}">

						<p:column headerText="Nome">
							<h:outputText value="#{usuario.nome}" />
						</p:column>
						<p:column headerText="CPF">
							<h:outputText value="#{usuario.cpf}" />
						</p:column>
						<p:column headerText="E-mail">
							<h:outputText value="#{usuario.email}" />
						</p:column>
						<p:column headerText="Telefone">
							<h:outputText value="#{usuario.telefone}" />
						</p:column>

					</p:dataTable>
				</h:form>
			</b:well>
		</b:container>
	</ui:define>
</ui:composition>
</html>
