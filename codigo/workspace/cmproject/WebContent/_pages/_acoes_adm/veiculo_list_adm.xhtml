<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../main.xhtml">
	<ui:define name="conteudo">
		<b:container>
			<h:form>
				<h1>Veículos cadastrados</h1>
				<p:contextMenu for="veiculoTable">
					<p:menuitem value="Delete" update="veiculoTable"
						icon="ui-icon-close" action="#{veiculoMB.remover}" />
					
				</p:contextMenu>
				<p:dataTable value="#{veiculoMB.listar()}" var="veiculo"
					id="veiculoTable" widgetVar="dataTable" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,20" rowKey="#{veiculo.id_veiculo}"
					selectionMode="single" selection="#{veiculoMB.selectedVeiculo}">


					<p:column headerText="Nome">
						<h:outputText value="#{veiculo.nome}" />
					</p:column>
					<p:column headerText="Modelo">
						<h:outputText value="#{veiculo.modelo}" />
					</p:column>
					<p:column headerText="Descrição">
						<h:outputText value="#{veiculo.descricao}" />
					</p:column>
					<p:column headerText="Imagem">
						<img src="#{veiculo.imagem}" width="100%" />
					</p:column>
					<p:column headerText="Tipo">
						<h:outputText value="#{veiculo.tipo}" />
					</p:column>
					<p:column headerText="Status">
						<h:outputText value="#{veiculo.status}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</b:container>
	</ui:define>
</ui:composition>
</html>
